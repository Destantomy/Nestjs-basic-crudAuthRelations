getUsers:
  get:
    summary: Get users
    tags: [User]
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Get users accepted
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/accepted200.yaml
