                  required:
                    - data
                  properties:
                    data:
                      type: array
                      items:
                        $ref: ../components/schemas/responses/user/UserCreated.yaml
      '401':
        description: Get users unauthorized
        content:
          application/json:
            schema:
              $ref: ../components/schemas/http/unauthorized401.yaml
      '403':
        description: Get users forbidden
        content:
          application/json:
