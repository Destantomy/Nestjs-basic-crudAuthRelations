register:
  post:
    summary: Register user
    security: []
    tags: [Auth]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: ../components/schemas/requests/user/RegisterRequest.yaml
    responses:
      '201':
        description: Registration successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/created201.yaml
                - type: object
                  required:
                    - data
                  properties:
                    data:
                      $ref: ../components/schemas/responses/user/UserCreated.yaml
      '400':
        description: Registration bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/badRequest400.yaml
                - type: object
                  required:
                    - errors
                  properties:
                    errors:
                      type: object
                      example:
                        username:
                          - 'username required'
                          - 'username minimum has 6 characters'
                        password:
                          - 'password required'
                          - 'password minimum has 6 characters'
      '409':
        description: Registration conflict
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/conflict409.yaml
                - type: object
                  required:
                    - error
                  properties:
                    error:
                      type: object
                      example: 'username already exists'
      '500':
        $ref: ../components/schemas/http/error500.yaml

