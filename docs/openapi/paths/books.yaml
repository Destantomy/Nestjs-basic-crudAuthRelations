postBook:
  post:
    summary: Post new book
    tags: [Book]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: ../components/schemas/requests/book/BookRequest.yaml
    responses:
      '201':
        description: Book created
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/created201.yaml
                - type: object
                  required:
                    - data
                  properties:
                    data:
                      $ref: ../components/schemas/responses/book/BookCreated.yaml
      '400':
        description: Post new book bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/badRequest400.yaml
                - type: object
                  required:
                    - errors
                  properties:
                    errors:
                      type: object
                      example:
                        title:
                          - 'title required'
                          - 'title minimum has 10 characters'
      '409':
        description: Post new book conflict
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/conflict409.yaml
                - type: object
                  required:
                    - error
                  properties:
                    error:
                      type: object
                      example: 'title already exists'
      '500':
        $ref: ../components/schemas/http/error500.yaml

getBooks:
  get:
    summary: Get books
    tags: [Book]
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Get books accepted
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/accepted200.yaml
                - type: object
                  required:
                    - data
                  properties:
                    data:
                      type: array
                      items:
                        $ref: ../components/schemas/responses/book/BookCreated.yaml
      '401':
        description: Get books unauthorized
        content:
          application/json:
            schema:
              $ref: ../components/schemas/http/unauthorized401.yaml
      '403':
        description: Get books forbidden
        content:
          application/json:
            schema:
              $ref: ../components/schemas/http/forbidden403.yaml
      '500':
        $ref: ../components/schemas/http/error500.yaml

